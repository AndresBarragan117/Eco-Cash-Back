<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="icon" href="../img/titulo-logo.ico">
    <title>Registrarse</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="../img/titulo-logo.png" alt="">
        <h1 class="title-header">Eco Cash Back</h1>
    </header>

    <nav class="nav">
        <ul class="barnav">
            <li class="menu"><a href="../index.html">Inicio</a></li>
            <li class="menu"><a href="registro.html">Registrarse</a></li>
            <li class="menu"><a href="../html/inicio-sesion.html">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <div class="form-resgistro">
        <form action="#" method="POST" class="formulario">
            <h1 class="title-registro">Registrarse</h1>

            <div class="contenedor-entrada">
                <input type="text" id="first_name" name="first_name" class="recibir" placeholder="a">
                <label for="first_name" class="etiqueta">Primer Nombre de Usuario</label>
            </div>

            <div class="contenedor-entrada">
                <input type="text" id="second_name" name="second_name" class="recibir" placeholder="a">
                <label for="second_name" class="etiqueta">Segundo Nombre de Usuario</label>
            </div>
            
            <div class="contenedor-entrada">
                <input type="text" id="first_lastname" name="first_lastname" class="recibir" placeholder="a">
                <label for="first_lastname" class="etiqueta">Primer Apellido de Usuario</label>
            </div>
            
            <div class="contenedor-entrada">
                <input type="text" id="second_lastname" name="second_lastname" class="recibir" placeholder="a">
                <label for="second_lastname" class="etiqueta">Segundo Apellido de Usuario</label>
            </div>
            
            <div class="contenedor-entrada">
                <input type="text" id="telefono" name="telefono" class="recibir" placeholder="a">
               <label for="telefono" class="etiqueta">Telefono</label>
            </div>
            
            <div class="contenedor-entrada">
                <input type="text" id="cedula" name="cedula" class="recibir" placeholder="a">
                <label for="cedula" class="etiqueta">Cedula</label>
            </div>
            
            <div class="contenedor-entrada">
                <input type="email" id="email" name="email" class="recibir" placeholder="a">
                <label for="email" class="etiqueta">Correo Electrónico</label>
            </div>
            
            <div class="contenedor-entrada">
                <input type="password" id="password" name="password" class="recibir" placeholder="a">
                <label for="password" class="etiqueta">Contraseña</label>
            </div>
            
            <input id="btn-registro" type="submit" class="boton-registro" value="Registrarse">
        </form>
    </div>

    <footer class="footer">
        <section class="icono-redes">
            <div class="redes-sociales">
                <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-facebook"></i></i></a>
                <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-google-plus"></i></a>
            </div>
        </section>
        <section class="avisos">
            <a href="#">Avisos Legales</a>
            <a href="#">Políticas de Privacidad</a>
            <a href="#">Políticas de Cookies</a> 
        </section>
        <div class="derechos">
            <p>&copy; 2025 - Eco Cash Back | Todos los Derechos Reservados</p>
        </div>
    </footer>
</body>
</html>
